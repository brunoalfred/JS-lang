<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var myAge = 20;
        document.getElementById("demo").innerHTML = myAge /= 10;
        document.getElementById('demo').innerHTML = "3" + myAge;
    </script>
</body>

</html>

<!-- 
    commonly used operators(assignment operators)
    = , +=, -=, *=, /=, %=, **= 

    commonly used comparison operators
    ==, ===, !=, !==, >, <, >=, <=, ?

    commonly used Logical Operators
    &&, || , !

    commonly used Type Operators
    typeof -> Returns the type of a variable
    instanceof -> Returns true if an object is an instance of an object type

    commonly used BitWise Operators
    & == AND, | == OR, ~ == NOT, ^ == XOR, 


 -->
